<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="Product review form example for WDD 131">
    <meta name="author" content="Eunice Ann Dollete">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/base-layout.css">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <!-- Product Name ✅ -->
            <div class="item">
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <!-- Overall Rating -->
            <div class="rating-set">
                <fieldset>
                    <legend>Overall Rating:</legend>
                    <div class="star-rating">
                        <input type="radio" name="stars" id="star-a" value="5" required />
                        <label for="star-a"></label>

                        <input type="radio" name="stars" id="star-b" value="4" required />
                        <label for="star-b"></label>

                        <input type="radio" name="stars" id="star-c" value="3" required />
                        <label for="star-c"></label>

                        <input type="radio" name="stars" id="star-d" value="2" required />
                        <label for="star-d"></label>

                        <input type="radio" name="stars" id="star-e" value="1" required />
                        <label for="star-e"></label>
                    </div>

                </fieldset>
            </div>

            <!-- Date of Installation -->
            <div class="item">
                <label for="installDate">Date of Installation:</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <!-- Useful Features -->
            <div class="checkbox-set">
                <fieldset>
                    <legend>Which features did you find it useful in the product? (Check all that apply):</legend>
                    <div class="checkbox-item">
                        <input type="checkbox" id="durability" name="features" value="durability">
                        <label for="durability">Durability</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="ease-of-use" name="features" value="ease-of-use">
                        <label for="ease-of-use">Ease of Use</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="performance" name="features" value="performance">
                        <label for="performance">Performance</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="design" name="features" value="design">
                        <label for="design">Design</label>
                    </div>
                </fieldset>
            </div>

            <!-- Written Review -->
            <div class="item">
                <label for="review">Written Review:</label>
                <textarea id="review" name="review" rows="4" cols="50"></textarea>
            </div>

            <!-- User Name -->
            <div class="item">
                <label for="userName">Your Name (optional):</label>
                <input type="text" id="userName" name="userName">
            </div>

            <!-- Submit Button -->
            <div class="button">
                <input type="submit" value="Send My Review">
            </div>

        </form>
    </main>
    <footer>
        <p>© <span id="currentyear"></span> Eunice Ann Dollete - Philippines</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
